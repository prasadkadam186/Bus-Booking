<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg top-navbar py-1">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="https://s3.rdbuz.com/Images/rdc/rdc-redbus-logo.webp" alt="RedBus Logo" class="logo me-2">
      <span class="trusted-text">Trusted by <strong>5 Crore+</strong> Travellers</span>
    </div>
    <div class="nav-links d-none d-md-flex">
      @if(loggedInUserData){
        <a class="nav-link" [routerLink]="['/search',]">Home</a>
      }
      <a class="nav-link" href="https://www.google.com/">Need Help?</a>
      @if(loggedInUserData)
      {
        <span class="nav-link login-link">{{loggedInUserData.fullName}}</span>
        <span class="nav-link login-link">
        <button (click)="onLogout()">Logout</button>
      </span>
      }
      @else {
        <span class="nav-link login-link">
        <button (click)="goToLogin()">Login/SignUp</button>
      </span>
      }
    </div>
  </div>
</nav>
